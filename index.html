<!DOCTYPE html>

<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>小何和小周的小破站</title>

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/styles/reset.min.css">
    <link rel="stylesheet" href="/styles/default.css">
  </head>

  <body>
    <div id="souvenir_mask" class="souvenir-mask show">
      <span class="souvenir-mask__tips">任意点击即可进入</span>
    </div>

    <div class="souvenir-times">
      <div class="souvenir-time-item">
        <div class="souvenir-time-item__header">
          <span class="souvenir-time-item__title">现在是<a
            class="souvenir-time-item__title__link" href="https://github.com/xiaohe0601" target="_blank">小何</a>和<a
            class="souvenir-time-item__title__link" href="https://github.com/xiaohe0601" target="_blank">小周</a>在一起的</span>
        </div>
        <div class="souvenir-time-item__body">
          <span id="together_souvenir_moment" class="souvenir-time-item__moment"></span>
        </div>
      </div>
    </div>

    <audio id="souvenir_music_player" class="souvenir-music-player" src="/assets/music/找到你是我最伟大的成功.mp3" preload="auto" loop></audio>

    <script type="text/javascript" src="/plugins/three/three.min.js"></script>
    <script type="text/javascript" src="/plugins/three/OBJLoader.js"></script>
    <script type="text/javascript" src="/plugins/three/TrackballControls.js"></script>
    <script type="text/javascript" src="/plugins/simplex-noise/simplex-noise.js"></script>
    <script type="text/javascript" src="/plugins/gsap/gsap.min.js"></script>

    <script type="text/javascript" src="/plugins/dayjs/dayjs.min.js"></script>
    <script type="text/javascript" src="/plugins/dayjs/locale/zh-cn.js"></script>
    <script type="text/javascript" src="/plugins/dayjs/plugin/customParseFormat.js"></script>

    <script type="text/javascript" src="/script/config/dayjs.js"></script>

    <script type="text/javascript" src="/script/heartbeat.js"></script>
    <script type="text/javascript" src="/script/souvenir.js"></script>
  </body>
</html>
